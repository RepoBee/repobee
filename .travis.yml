language: python
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+(-(alpha|beta|rc)(\\.\\d+)?)?$/"
matrix:
  include:
  - os: linux
    python: 3.7
    dist: xenial
    sudo: true
    env:
      - INTEGRATION_TEST=true
install: ".travis/install.sh"
script: ".travis/run.sh"
after_success:
- ".travis/upload_coverage.sh"
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: always
before_deploy:
- pip install --upgrade twine setuptools
deploy:
  provider: pypi
  user: slarse
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = "linux"
  distributions: sdist bdist_wheel
  repo: repobee/repobee
  skip_existing: true
