# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    tags:
      - "/^v\\d+\\.\\d+\\.\\d+(-(alpha|beta|rc)(\\.\\d+)?)?$/"
  schedule:
  - cron: "0 0 * * *"

jobs:
  gitea-system-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Run Gitea system tests
      env:
        REPOBEE_NO_VERIFY_SSL: true
        PYTHONWARNINGS: "ignore:Unverified HTTPS request"
      run: |
        #pytest system_tests/gitea -vv --showlocals
        #python system_tests/gitea/giteamanager.py setup
        ls -l system_tests/gitea
        chown 1000:1000 -r system_tests/gitea/gitea
        ls -l system_tests/gitea

